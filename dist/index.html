<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global-style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <div class="container">
      <!-- +header -->
      <header class="header">
        <h1 class="logo">Todo List</h1>
      </header>
      <!-- -header -->
      <!-- +content wrapper -->
      <div class="content-wrapper">
        <!-- +projects menu -->
        <section class="projects-menu">
          <h2 class="title">Projects</h2>
          <h3 class="current-project title-separator">Default</h3>
          <button class="button" id="new-prj-btn">New Project</button>
          <div class="project-list-container">
            <h3 class="title title-separator">Project List</h3>
            <div class="project-list">
              <!-- +project element -->
              <div class="project-element" data-id="0">
                <div class="project-name"><h2>Default</h2></div>
                <div class="project-options">
                  <button class="button delete" tabindex="-1">X</button>
                  <button class="button open" tabindex="-1">Open</button>
                </div>
              </div>
              <!--  -project element -->
              <!--  +project element -->
              <div class="project-element" data-id="1">
                <div class="project-name"><h2>Project 2</h2></div>
                <div class="project-options">
                  <button class="button delete" tabindex="-1">X</button>
                  <button class="button open" tabindex="-1">Open</button>
                </div>
              </div>
              <!--  -project element -->
              <!--  +project element -->
              <div class="project-element" data-id="2">
                <div class="project-name">
                  <h2>Longa name pLonga</h2>
                </div>
                <div class="project-options">
                  <button class="button delete" tabindex="-1">X</button>
                  <button class="button open" tabindex="-1">Open</button>
                </div>
              </div>
              <!--  -project element -->
            </div>
          </div>
        </section>
        <!-- -projects menu -->

        <!-- +main -->
        <main class="main">
          <h2 class="title">
            <span class="opened-prj">Default</span> Todo List
          </h2>
          <button class="button add-todo" id="new-todo-btn">+</button>
          <div class="todo-list">
            <!-- +todo-item -->
            <div class="todo-item" data-id="0">
              <div class="short-description">
                <h5 class="date">27.10.2019</h5>
                <h3 class="title">Create Todo List</h3>
              </div>
              <div class="todo-options">
                <button class="button complete" tabindex="-1">&#x2713;</button>
                <button class="button edit" tabindex="-1">Edit</button>
                <button class="button delete" tabindex="-1">Delete</button>
              </div>
            </div>
            <!-- -todo-item -->
          </div>
        </main>
        <!-- -main -->
      </div>
      <!-- -content wrapper -->
    </div>

    <!-- +create new project modal -->
    <div class="modal-wrapper display-none">
      <div class="new-project modal">
        <div class="modal-title"><h2>New Project</h2></div>
        <div class="modal-content">
          <label for="new-project-name">Project Name</label>
          <input type="text" id="new-project-name" />
        </div>
        <div class="modal-options">
          <button class="button cancel">Cancel</button>
          <button class="button create">Create</button>
        </div>
      </div>
    </div>
    <!-- -create new project modal -->

    <!-- +create new project modal -->
    <div class="modal-wrapper display-none">
      <div class="new-todo modal">
        <div class="modal-title"><h2>New ToDo</h2></div>
        <div class="modal-content">
          <label for="new-todo-title">Title</label>
          <input type="text" id="new-todo-title" />
          <label for="new-due-date">Due Date</label>
          <input type="date" id="new-due-date" />
          <label for="new-description">Description</label>
          <textarea id="new-description" rows="6">Fool</textarea>
          <label for="new-priority">Priority</label>
          <select id="new-priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="modal-options">
          <button class="button cancel">Cancel</button>
          <button class="button create">Create</button>
        </div>
      </div>
    </div>
    <!-- -create new project modal -->

    <script src="main.js"></script>
  </body>
</html>
